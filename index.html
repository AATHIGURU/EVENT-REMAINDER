<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Reminder App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📅 Event Reminder</h1>
    <input type="text" id="title" placeholder="Event Title" />
    <textarea id="description" rows="3" placeholder="Description..."></textarea>
    <input type="date" id="date" />
    <input type="time" id="time" />
    <button onclick="addEvent()">Add Event</button>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="🔍 Search by title prefix..." />
      <button onclick="handleSearch()">Search</button>
      <div id="searchResults" class="search-results"></div>
    </div>

    <h2>Your Events</h2>
    <div id="eventList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
